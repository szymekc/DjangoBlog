{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
<form action="{% url 'blog:add_comment' %}" method="get">
    <input type="submit" value="Add comment">
</form>
{% endblock %}
