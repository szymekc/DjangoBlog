{% extends 'blog/layout.html'%}
   
	{% block head %}
	{% endblock %}

	{% block content %}
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
                <p style="color: gray;">Author: {{ post.author }}</p>
            </div>
        {% endfor %}    
   {% endblock %}
